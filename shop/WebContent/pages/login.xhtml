<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> <!--wichtig um tags um beans functionality zu erweitern, sonst normale tags ausreichend-->

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="bootstrap-4.0.0-dist" name="css/bootstrap.css"></h:outputStylesheet>
</h:head>

<h:body>
    <div class="m-5">
        <h:form id="login_form" method="post" class="formular" style="width: 400px">
            <legend>Login</legend>
            <div class="form-group-sm">
                <label for="username">Username</label>
                <h:inputText class="form-control" value="#{userBean.user.userName}" name="username" id="username" required="true"/>
            </div>
            <div class="form-group-sm">
                <label for="password">Password</label>
                <h:inputText class="form-control" value="#{userBean.user.password}" name="password" id="password" required="true">
                <f:validator validatorId="loginValidator"/>
                </h:inputText>
            </div>
            <h:commandButton class="btn btn-default btn-sm mr-1" id="login" value="Login" action="#{userBean.createUser}"/>
            <h:commandButton class="btn btn-default btn-sm mr-1" id="reset" value="Reset" action="#{userBean.resetForm}" immediate="true"/>
        </h:form>
    </div>

</h:body>

</html>
