<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> <!--wichtig um tags um benas functionality zu erweitern, sonst normale tags ausreichend-->

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h:form id="login_form" method="post">
        <fieldset>
            <legend>Login</legend>
            <br></br>
            <label for = "name">Username</label><br></br>
            <h:inputText value="#{user.userName}" name="username"/><br></br>
            <label for ="pw">Password</label><br></br>
            <h:inputText value="#{user.password}" name="password"/>
            <h:commandButton id="login_button" value="einloggen" action="#{userBean.createUser}"/>
        </fieldset>
    </h:form>
    
</h:body>

</html>
