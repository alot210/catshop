<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>User</title>
    <h:outputStylesheet library="bootstrap-4.0.0-dist" name="css/bootstrap.css"></h:outputStylesheet>
</h:head>

    <ui:define name="header">
        <ui:include src="header.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
    <h1>Hallo</h1>
        <h:outputText class="ml-1" value="#{userBean.user.userName}"></h:outputText>
    <p>Mein Warenkorb:</p>
        <h:form>
            <h:commandButton class="btn btn-default btn-sm m-1" id="warenkorb-button" value="Shoppingcart" action="#{shoppingCartBean.viewCart}"/>
            <br></br>
            <h:commandButton class="btn btn-default btn-sm m-1" id="logout-button" value="Logout" action="#{userBean.logout}"/>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="footer.xhtml"></ui:include>
    </ui:define>
</ui:composition>
